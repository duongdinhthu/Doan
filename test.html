<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .success-form {
            text-align: center;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            background-color: #d4edda;
            display: none;
        }

        .success-form h2 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-form p {
            color: #333;
            font-size: 18px;
        }

    </style>
</head>
<body>
<button id="showSuccessForm">Hiển thị Form Success</button>
<div class="success-form" id="successForm">
    <h2>Thao tác thành công!</h2>
    <p>Cảm ơn bạn đã thực hiện thao tác thành công.</p>
</div>
<script>
    const showSuccessFormButton = document.getElementById('showSuccessForm');
    const successForm = document.getElementById('successForm');

    showSuccessFormButton.addEventListener('click', function() {
        successForm.style.display = 'block';

        setTimeout(function() {
            successForm.style.display = 'none';
        }, 1000); // 1 giây
    });
</script>
</body>
</html>
